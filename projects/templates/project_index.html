{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 style="padding-bottom: .5em; padding-top: .5em">Projects</h1>

<div class="row">
{% for project in projects %}
    <div class="col-md-4 ">
        <div class="card mb-2" style="background: grey;">
            <img src="{{MEDIA_URL}}{{project.image}}" alt="{{project.title}}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text" style="white-space:nowrap;text-overflow: ellipsis; overflow:hidden">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
